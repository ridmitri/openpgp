<!DOCTYPE html>
<!-- saved from url=(0045) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="./lib/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Online PGP</title>
    <script src="./lib/jquery-1.10.0.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/openpgp.min.js"></script>
    <script src="./lib/qrcode.js"></script>
    <script src="./main.js"></script>
  </head>
  <body style="">
    <div class="container">
      <div class="row">&nbsp;</div>

      <div class="row">
        <div class="span12">
          <h2>Open PGP</h2>
          <div class="block">
            <h4>Passphrase</h4>
            <p><input class="form-control" value="" id="passphrase" /></p>
          </div>

          <div class="accordion" id="accordion2">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseOne"
                >
                  Generate PGP Keys
                </a>
              </div>
              <div
                id="collapseOne"
                class="accordion-body collapse"
                style="height: 0px"
              >
                <div class="accordion-inner">
                  <div class="block">
                    <h4>User Ids</h4>
                    <p>
                      <textarea
                        id="user_ids"
                        placeholder="Alice Doe <alice@mail.com>, Ben Doe <ben@mail.com>"
                      ></textarea>
                    </p>
                  </div>
                  <div class="block">
                    <p><button name="generate">Generate Keys</button></p>
                  </div>

                  <div class="block">
                    <h4>Public key</h4>
                    <textarea id="pubgenkey"></textarea>
                    <h4>Private key</h4>
                    <textarea id="privgenkey"></textarea>
                  </div>
                  <div class="block">
                    <h4>Private key QR Code</h4>
                    <div
                      id="qrcode"
                      style="display: inline-block; margin-left: 16px"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseTwo"
                >
                  Encrypt a Message
                </a>
              </div>
              <div
                id="collapseTwo"
                class="accordion-body in collapse"
                style="height: auto"
              >
                <div class="accordion-inner">
                  <div class="block">
                    <h4>Private key (for signature)</h4>
                    <textarea id="enc-privkey"></textarea>
                  </div>
                  <div class="block">
                    <h4>Public key</h4>
                    <textarea id="enc-pubkey"></textarea>
                  </div>
                  <div class="block">
                    <h4>Message</h4>
                    <textarea
                      name="message"
                      id="message"
                      placeholder="Here is my secret message"
                    ></textarea>
                    <br />
                    <button name="encrypt">Encrypt</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseThree"
                >
                  Decrypt a Message
                </a>
              </div>
              <div id="collapseThree" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div class="block">
                    <h4>Private key</h4>
                    <textarea id="dec-privkey"></textarea>
                  </div>
                  <div class="block">
                    <h4>Message</h4>
                    <textarea name="message" id="dec-message"></textarea>
                    <br />
                    <p><button name="decrypt">Decrypt Message</button></p>
                    <p><span id="signature-check"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="span12">
          Source:
          <a href="https://github.com/openpgpjs/openpgpjs">openpgpjs</a> |
          <a href="https://webencrypt.org/openpgpjs/">webencrypt</a> |
          <a href="https://github.com/davidshimjs/qrcodejs">qrcodejs</a>
        </div>
      </div>
    </div>
  </body>
</html>
