<!DOCTYPE html>
<!-- saved from url=(0045) -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="./lib/bootstrap-combined.min.css" rel="stylesheet" />
    <title>Online PGP</title>
    <script src="./lib/jquery-1.10.0.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/openpgp.min.js"></script>
    <script src="./lib/qrcode.js"></script>
    <script src="./main.js"></script>
  </head>
  <body style="">
    <div class="container">
      <div class="row">&nbsp;</div>

      <div class="row">
        <div class="span12">
          <h2>Open PGP</h2>
          <div class="block">
            <h4>Passphrase</h4>
            <p><input class="form-control" value="" id="passphrase" /></p>
          </div>

          <div class="accordion" id="accordion2">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseOne"
                >
                  Generate PGP Keys
                </a>
              </div>
              <div
                id="collapseOne"
                class="accordion-body collapse"
                style="height: 0px"
              >
                <div class="accordion-inner">
                  <div class="block">
                    <br />
                    <button name="generate">Generate Keys</button>
                  </div>
                  <div class="block">
                    <h4>User Ids</h4>
                    <p>
                      <textarea
                        style="
                          width: 520px;
                          height: 40px;
                          font-family: monospace;
                        "
                        id="user_ids"
                        placeholder="Alice Doe <alice@mail.com>, Ben Doe <ben@mail.com>"
                      ></textarea>
                    </p>
                  </div>
                  <div class="block">
                    <h4>Public key</h4>
                    <textarea
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      id="pubgenkey"
                    ></textarea>
                    <h4>Private key</h4>
                    <textarea
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      id="privgenkey"
                    ></textarea>
                  </div>
                  <div class="block">
                    <h4>Private key QR Code</h4>
                    <div
                      id="qrcode"
                      style="display: inline-block; margin-left: 16px"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseTwo"
                >
                  Encrypt a Message
                </a>
              </div>
              <div
                id="collapseTwo"
                class="accordion-body in collapse"
                style="height: auto"
              >
                <div class="accordion-inner">
                  <div class="block">
                    <h4>Our Public key</h4>
                    <textarea
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      rows="16"
                      cols="80"
                      id="pubkey"
                    ></textarea>
                  </div>
                  <div class="block">
                    <h4>Message</h4>
                    <textarea
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      name="message"
                      rows="16"
                      cols="80"
                      id="message"
                    >
Here is my secret message</textarea
                    >
                    <br />
                    <button name="encrypt">Encrypt</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  data-parent="#accordion2"
                  href="#collapseThree"
                >
                  Decrypt a Message
                </a>
              </div>
              <div id="collapseThree" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div class="block">
                    <h4>Your Private key</h4>
                    <textarea
                      rows="16"
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      cols="80"
                      id="dec-privkey"
                    ></textarea>
                  </div>
                  <div class="block">
                    <h4>Encrypted message</h4>
                    <textarea
                      name="message"
                      style="
                        width: 520px;
                        height: 140px;
                        font-family: monospace;
                      "
                      rows="16"
                      cols="80"
                      id="dec-message"
                    ></textarea>
                    <br />
                    <button name="decrypt">Decrypt Message</button>
                  </div>

                  <div class="block">
                    <h4>Decrypted message</h4>
                    <p id="decrypted-message"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
